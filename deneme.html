<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Artistic Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 id="sonuc">Merhaba</h1>
      <input type="text" id="isim" placeholder="Bir isim girin" />
      <button id="btn">İsmi Değiştir</button>
      <ul id="liste"></ul>
    </div>
    <div class="container">
      <h2>Hesap Makinesi</h2>
      <input type="number" id="sayi1" placeholder="Sayı 1" />
      <input type="number" id="sayi2" placeholder="Sayı 2" />
      <div>
        <button id="topla">Topla</button>
        <button id="cikar">Çıkar</button>
        <button id="carp">Çarp</button>
        <button id="bol">Böl</button>
      </div>
      <h3 id="sonuc2">Sonuç:</h3>
    </div>
    <div class="container">
      <div class="checkbox-container">
        <p>Hangi dillerii biliyorsunuz ?</p>
        <input type="checkbox" id="html" name="dil" value="HTML" />
        <label for="html">HTML</label>
        <input type="checkbox" id="css" name="dil" value="CSS" />
        <label for="css">CSS</label><br />
        <input type="checkbox" id="js" name="dil" value="JS" />
        <label for="js">JavaScript</label>
      </div>
    </div>
    <div class="container">
      <p>Eğitim Durumu</p>
      <input type="radio" id="lise" name="egitim" value="lise" />
      <label for="lise">Lise</label>

      <input type="radio" id="lise" name="egitim" value="üniversite" />
      <label for="uni">üniversite</label>
    </div>
    <div class="container">
      <label for="pozisyon">Başvurduğunuz pozisyon : </label>
      <select id="pozisyon">
        <option value="frontend">Frontend Developer</option>
        <option value="backend">Backend Developer</option>
        <option value="fullstack">Fullstack Developer</option>
      </select>
      <br /><br />
      <button id="basvuru-btn">Başvur</button>
      <p id="basvuru-sonuc"></p>
    </div>
    <script src="deneme.js"></script>
  </body>
</html>
